# Deploy Frontend to Production Environment (Firebase Hosting)
# Triggered when code is pushed or merged to 'main' branch

name: Deploy Frontend to Production Environment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deploy-prod:
    # Only run deployment when PR is merged or direct push to main
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the latest code from 'main' branch
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install all frontend dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build project for production environment
      - name: Build Project for Production
        run: npm run build:prod
        env:
          NODE_ENV: production

      # Step 5: Deploy to Firebase Hosting (Production)
      - name: Deploy to Firebase Hosting (Prod)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          npm install -g firebase-tools
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS="/tmp/serviceAccountKey.json"
          firebase deploy --only hosting --project ableclub-monitor-prod